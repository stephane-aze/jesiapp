<section *ngIf="houses$ | async as houses; else loading" data-testid="display-houses">
  <jesi-house-thumbnail *ngFor="let house of houses" [house]="house" (click)="openDetails(house.id) ">
  </jesi-house-thumbnail>
</section>

<ng-template #loading>
  <jesi-loader center></jesi-loader>
</ng-template>
